<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <div id="form-container">
        <div id="form-description">
          <p class="description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italics">now</span> to get started.
          </p>
          <p class="description">
            You <span class="italics">know</span> you want to.
          </p>
        </div>
        <div id="form">
          <form action="/somewhere" method="post">
            <fieldset>
              <div class="form-column">
                <div class="form-field">
                  <label for="first-name" class="input-label">First Name</label
                  ><input
                    type="text"
                    name="firstName"
                    id="first-name"
                    minlength="2"
                    required
                  />
                </div>
                <div class="form-field">
                  <label for="email" class="input-label">Email</label
                  ><input type="email" name="email" id="email" required />
                </div>
                <div class="form-field">
                  <label for="password" class="input-label">Password</label
                  ><input
                    type="password"
                    name="password"
                    id="password"
                    minlength="2"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    title="Minimum 8 characters, at least one letter and one number"
                    required
                  />
                </div>
              </div>
              <div class="form-column">
                <div class="form-field">
                  <label for="last-name" class="input-label">Last Name</label
                  ><input
                    type="text"
                    name="lastName"
                    id="last-name"
                    minlength="2"
                    required
                  />
                </div>
                <div class="form-field">
                  <label for="phone-number" class="input-label"
                    >Phone Number</label
                  ><input
                    type="tel"
                    name="phoneNumber"
                    id="phone-number"
                    minlength="9"
                    required
                  />
                </div>
                <div class="form-field">
                  <label for="confirm-password" class="input-label"
                    >Confirm Password</label
                  ><input
                    type="password"
                    id="confirm-password"
                    minlength="2"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    required
                  />
                </div>
              </div>
            </fieldset>
            <hr />
            <div id="form-submit">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
